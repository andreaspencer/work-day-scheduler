<div class= "page-title container sticky-top no gutters">
    <h1 class="col text-center">Work Day Scheduler</h1>
    <p class= "col text-center"> This is a simple daily scheduler to help with managing tasks and daily deadlines. Any past times will appear as grey, present will appear red and future will appear green.</p>
    <p id="today" class="col-12 text-center"></p>
</div>
